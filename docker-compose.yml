version: '3'

x-crater-common-env: &crater-common-env
  APP_NAME: ${APP_NAME:-Crater}
  APP_ENV: ${APP_ENV:-production}
  APP_KEY: ${APP_KEY:-base64:kZN2g9Tg6+mi1YNc+sSiZAO2ljlQBfLC3ByWH0YarWk=}
  APP_DEBUG: ${APP_DEBUG:-false}
  APP_URL: ${APP_URL:-http://localhost}
  DB_CONNECTION: ${DB_CONNECTION:-mysql}
  DB_HOST: ${DB_HOST:-db}
  DB_PORT: ${DB_PORT:-3306}
  DB_DATABASE: ${DB_DATABASE}
  DB_USERNAME: ${DB_USERNAME}
  DB_PASSWORD: ${DB_PASSWORD}
  SESSION_DRIVER: ${SESSION_DRIVER:-file}
  QUEUE_CONNECTION: ${QUEUE_CONNECTION:-sync}
  MAIL_MAILER: ${MAIL_MAILER:-log}

x-db-common-env: &db-common-env
  MYSQL_DATABASE: ${DB_DATABASE}
  MYSQL_USER: ${DB_USERNAME}
  MYSQL_PASSWORD: ${DB_PASSWORD}
  MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

services:
  app:
    image: nrgnr/crater:local
    restart: unless-stopped
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: crater
      DB_USERNAME: nrguser
      DB_PASSWORD: 3hM2eYoV9zRsnZc7jNa7PAqzCgSftLhK
      DB_SEED: "true"
      APP_ENV: production
      APP_DEBUG: "true"
      APP_KEY: base64:kZN2g9Tg6+mi1YNc+sSiZAO2ljlQBfLC3ByWH0YarWk=
      APP_URL: http://localhost:8080
      LOG_CHANNEL: stderr
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
      FILESYSTEM_DISK: local
      BROADCAST_DRIVER: log
      CACHE_DRIVER: file
    volumes:
      - crater_app:/var/www
      - ./docker-compose/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "php", "artisan", "db:monitor"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  cron:
    image: nrgnr/crater:local
    restart: unless-stopped
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: crater
      DB_USERNAME: nrguser
      DB_PASSWORD: 3hM2eYoV9zRsnZc7jNa7PAqzCgSftLhK
      APP_ENV: production
      APP_DEBUG: "true"
      APP_KEY: base64:kZN2g9Tg6+mi1YNc+sSiZAO2ljlQBfLC3ByWH0YarWk=
      APP_URL: http://localhost:8080
      LOG_CHANNEL: stderr
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
      FILESYSTEM_DISK: local
      BROADCAST_DRIVER: log
      CACHE_DRIVER: file
    volumes:
      - crater_app:/var/www
    depends_on:
      mysql:
        condition: service_healthy
      app:
        condition: service_healthy
    networks:
      - internal

  mysql:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass_2TrP@zD7sMfAqgYw
      MYSQL_DATABASE: crater
      MYSQL_USER: nrguser
      MYSQL_PASSWORD: 3hM2eYoV9zRsnZc7jNa7PAqzCgSftLhK
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass_2TrP@zD7sMfAqgYw"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - internal
    command: [
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--default-authentication-plugin=mysql_native_password',
      '--max_allowed_packet=128M',
      '--innodb_log_file_size=256M',
      '--skip-name-resolve'
    ]

volumes:
  crater_app:
    driver: local
  mysql_data:
    driver: local

networks:
  internal:
    driver: bridge
  caddy:
    external: true
    name: caddy-stack1_caddy
  node1:
    external: true
    name: node1-core_internal
